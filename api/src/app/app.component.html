<div class="appComponent">

  <div class="wrapper" *ngIf="isLoggedIn()">
    <div class="sidebar">
      <div class="logoHolder">
        <img class="logo" src="/assets/bitcoin-brands.svg" alt="">

      </div>
      <ul class="leftSideBar">
        <div class="iconHolder">
          <li (click)="goToList()"  class=""><fa-icon [style.color]="isList() ? 'white' : ' #F3F3F380'" class="faCoins" [icon]="faCoins"></fa-icon> <a [style.color]="isList() ? 'white' : ' #F3F3F380'">All Coins</a></li>
          <li  (click)="goToPortfolio()"><fa-icon [style.color]="isPortfolio() ? 'white' : ' #F3F3F380'" class="faTacho" [icon]="faTachometerAlt"></fa-icon><a [style.color]="isPortfolio() ? 'white' : ' #F3F3F380'" >My portfolio</a></li>
        </div>
        <li (click)="logOut()">
          <fa-icon  class="faSignOut" [icon]="faSignOutAlt"></fa-icon><a  *ngIf="isLoggedIn()" >Log Out</a>
        </li>
      </ul>
    </div>
  </div>

  <app-crypto-list></app-crypto-list>+

</div>
